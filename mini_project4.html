<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #7fd8be 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: linear-gradient(135deg, #fff 60%, #e3f0ff 100%);
      width: 320px;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(74,144,226,0.15);
      overflow: hidden;
      text-align: center;
      padding: 24px 20px 20px 20px;
      border: 2px solid #4a90e2;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #7fd8be;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(127,216,190,0.15);
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 24px;
      color: #4a90e2;
      letter-spacing: 1px;
      font-weight: bold;
      text-shadow: 0 2px 6px #e3f0ff;
    }

    .card p {
      margin: 5px 0;
      font-size: 15px;
      color: #2ecc71;
      font-weight: 500;
    }

    .card .info {
      text-align: left;
      margin-top: 18px;
      font-size: 15px;
    }

    .card .info p {
      background: #e3f0ff;
      border-radius: 8px;
      padding: 6px 10px;
      margin: 7px 0;
      color: #333;
      box-shadow: 0 1px 4px rgba(74,144,226,0.07);
    }

    .card .info strong {
      color: #4a90e2;
      font-weight: bold;
    }
  </style>
</head>
<body>
