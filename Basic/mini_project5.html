<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery Anime</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
        background: linear-gradient(120deg, #f7e8ff 0%, #e0f7fa 100%);
        margin: 0;
      }

      .section-gallery {
        padding: 48px 20px;
        background: transparent;
      }

      .container {
        max-width: 1100px;
        margin-inline: auto;
      }

      .title {
        text-align: center;
        margin: 0 0 32px;
        font-size: clamp(26px, 3vw, 38px);
        color: #a259e6;
        font-family: 'Quicksand', cursive, sans-serif;
        letter-spacing: 2px;
        text-shadow: 0 2px 8px #e0f7fa;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 24px;
      }

      .card {
        background: linear-gradient(120deg, #fff 70%, #f3eaff 100%);
        border: 2px solid #a259e6;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 6px 24px rgba(162,89,230,0.12);
        transition: transform 0.2s, box-shadow 0.2s;
        position: relative;
      }

      .card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 12px 32px rgba(162,89,230,0.18);
        border-color: #ffb4b4;
      }

      .media {
        aspect-ratio: 16/10;
        overflow: hidden;
        background: #e0f7fa;
        position: relative;
      }

      .media img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-bottom: 2px solid #a259e6;
        box-shadow: 0 4px 16px rgba(162,89,230,0.12);
        transition: filter 0.2s;
      }

      .card:hover .media img {
        filter: brightness(1.08) saturate(1.2);
      }

      .caption {
        padding: 16px 18px 20px;
        background: rgba(255,255,255,0.85);
      }

      .caption h3 {
        margin: 0 0 8px;
        font-size: 20px;
        color: #ffb4b4;
        font-family: 'Quicksand', cursive, sans-serif;
        letter-spacing: 1px;
        text-shadow: 0 1px 4px #f3eaff;
      }

      .caption p {
        margin: 0;
        font-size: 15px;
        line-height: 1.7;
        color: #6c63ff;
        font-family: 'Montserrat', Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <section class="section-gallery">
      <div class="container">
        <h1 class="title">Galeri Sederhana</h1>
        <div class="grid">
          <!-- Kartu 1 -->
          <figure class="card">
            <div class="media">
              <img src="/basic/img/urban.jpeg" loading="lazy" alt="Anime Urban">
            </div>
            <figcaption class="caption">
              <h3>Anime Urban</h3>
              <p>Ilustrasi anime dengan latar kota modern yang penuh warna.</p>
            </figcaption>
          </figure>

          <!-- Kartu 2 -->
          <figure class="card">
            <div class="media">
              <img src="/basic/img/karakter.jpeg" loading="lazy" alt="Anime Karakter">
            </div>
            <figcaption class="caption">
              <h3>Anime Karakter</h3>
              <p>Karakter anime dengan ekspresi dan gaya khas Jepang.</p>
            </figcaption>
          </figure>

          <!-- Kartu 3 -->
          <figure class="card">
            <div class="media">
              <img src="/basic/img/nature.jpeg" loading="lazy" alt="Anime Nature">
            </div>
            <figcaption class="caption">
              <h3>Anime Nature</h3>
              <p>Pemandangan alam indah dalam gaya anime.</p>
            </figcaption>
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
